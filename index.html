<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1>The Scenic Route</h1>

    <form id="myForm">
        <label for="destination">Destination</label>
        <input type="text" id="destination" name="destination"><br><br>         
        <button type="button" id = "submit">Submit</button>
    </form>

    <!--Slider-->
    <div class="slider-texts-container">
        <div>A Little Detour</div>
        <input type="range" min="1" max="5" class="slider" id="range">
        <div>A Legendary Adventure</div>
    </div>

    <div id="floating-panel">
        <b>Mode of Travel: </b>
        <select id="mode">
          <option value="DRIVING">Driving</option>
          <option value="WALKING">Walking</option>
          <option value="BICYCLING">Bicycling</option>
          <option value="TRANSIT">Transit</option>
        </select>
    </div>
    
    <p id="travel-time"></p>

    <div id="map"></div>

    <script src = "script.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6i6_WcwFJDusuhc7CdePyq1P5Xp6mma4&callback=initMap&v=weekly"
      defer
    ></script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6i6_WcwFJDusuhc7CdePyq1P5Xp6mma4&loading=async&libraries=places&callback=initMap">
    </script>
</body>
</html>
